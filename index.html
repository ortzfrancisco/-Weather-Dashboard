<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style.css -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
    <!-- Header Section -->
  <body class="flex-row min-100-vh p-2">
    <header class="hero bg-primary text-light text-center nanum-gothic-bold">
      <h1>Weather Dashboard</h1>
    </header>
  <!-- Search bar -->
    <main class="row justify-space-between">
      <div class="col-12 col-lg-3 col-md-4 nanum-gothic-regular">
        <div class="card border-0">
          <h3 class="card-header bg-white border-0">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <input name="city-name" id="city-name-input" type="text" autofocus="true"  placeholder="Type a City Name" class="form-input col-12 py-1 my-1" />
            <button type="submit" id="search" class="btn btn-info col-12 my-1 text-dark ">Search</button>
          </form>
          <hr>
          <!-- Previously searched cities container -->
          <div id="past-city-buttons" class="card-footer bg-white border-0">
          </div>
   
        </div>
      </div>
  <!-- City's Current Weather -->
      <div class="col-12 col-md-9 nanum-gothic-regular">
        <div class="card my-2">
          <div id="current-city-weather" class="card-body">
            <h2 id="current-city-name" class="px-1"></h2>
            <i id="weather-conditions" class="fs-1 m-1"></i>
            <ul class="list-unstyled px-1">
              <li id="main-temp">Temp: </li>
              <li id="main-wind">Wind: </li>
              <li id="main-humidity">Humidity: </li>
            </ul>
            </div>
          </div>
          <h4 class="my-2">5-Day Forecast: </h4>
          <!-- 5-Day Forecast container -->
          <div class="container p-0">
            <div class="row align-items-start">
              <!-- Day 1 card -->
              <div class="col-lg-2 col-md-3 ">
                <div class="card bg-info text-dark p-2">
                  <ul class="list-unstyled">
                    <li id="day-1-date" class="custom-fs"></li>
                    <li><i id="day-1-conditions" class=""></i></li>
                    <li id="day-1-temp"></li>
                    <li id="day-1-wind"></li>
                    <li id="day-1-humidity"></li>
                  </ul>
                </div>
              </div>
              <!-- Day 2 card -->
              <div class="col-lg-2 col-md-3 ">
                <div class="card bg-info text-dark p-2">
                  <ul class="list-unstyled">
                    <li id="day-2-date" class="custom-fs"></li>
                    <li><i id="day-2-conditions" class=""></i></li>
                    <li id="day-2-temp"></li>
                    <li id="day-2-wind"></li>
                    <li id="day-2-humidity"></li>
                  </ul>
                </div>
              </div>
              <!-- Day 3 card -->
              <div class="col-lg-2 col-md-3">
                <div class="card bg-info text-dark p-2">
                  <ul class="list-unstyled">
                    <li id="day-3-date" class="custom-fs"></li>
                    <li><i id="day-3-conditions" class=""></i></li>
                    <li id="day-3-temp"></li>
                    <li id="day-3-wind"></li>
                    <li id="day-3-humidity"></li>
                  </ul>
                </div>
              </div>
              <!-- Day 4 card -->
              <div class="col-lg-2 col-md-3  ">
                <div class="card bg-info text-dark p-2">
                  <ul class="list-unstyled">
                    <li id="day-4-date" class="custom-fs"></li>
                    <li><i id="day-4-conditions" class=""></i></li>
                    <li id="day-4-temp"></li>
                    <li id="day-4-wind"></li>
                    <li id="day-4-humidity"></li>
                  </ul>
                </div>
              </div>
              <!-- Day 5 card -->
              <div class="col-lg-2 col-md-3 ">
                <div class="card bg-info text-dark p-2">
                  <ul class="list-unstyled">
                    <li id="day-5-date" class="custom-fs"></li>
                    <li><i id="day-5-conditions" class=""></i></li>
                    <li id="day-5-temp"></li>
                    <li id="day-5-wind"></li>
                    <li id="day-5-humidity"></li>
                  </ul>
                </div>
              </div>
              
          </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <!-- script.js -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
